<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <fa-icon class="mx3" size="2x" [icon]="faBriefcaseMedical"></fa-icon>
  </ng-template>
  <ng-template pTemplate="end">
    <span class="p-float-label">
      <input id="search" type="text" pInputText class="p-inputtext-sm">
      <label for="search">Search</label>
    </span>
  </ng-template>
</p-menubar>
